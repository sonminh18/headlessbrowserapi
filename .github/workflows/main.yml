name: Build and Test
on:
  push:
    branches:
    - 'master'
jobs:
  build:
    name: Build
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: [ 18, 20, 21 ]
    runs-on: ubuntu-latest
    container: node:${{ matrix.node-version }}
    steps:
    - uses: actions/checkout@v4

    - name: Cache Node Modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-

    - name: Install system dependencies
      run: "apt-get update && apt-get install -y wget gnupg gconf-service\\

        \  libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1\\

        \  libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0\\

        \  libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6\\

        \  libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1\\

        \  libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6\\

        \  libgbm-dev ca-certificates fonts-liberation \\

        \  ttf-wqy-zenhei ttf-wqy-microhei fonts-arphic-ukai fonts-noto-cjk fonts-arphic-uming\\

        \  libappindicator1 libnss3 lsb-release xdg-utils

        \  "
    - name: Display Node version
      run: node --version

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Install browser binaries
      run: npx @puppeteer/browsers install chrome-headless-shell@stable

    - name: Set up chrome-headless-shell path
      run: |
        CHROME_PATH=$(node -e "console.log(require('@puppeteer/browsers').computeExecutablePath({browser: 'chrome-headless-shell', buildId: 'stable'}))")
        echo "PUPPETEER_EXECUTABLE_PATH=$CHROME_PATH" >> $GITHUB_ENV
        echo "Using chrome-headless-shell at: $CHROME_PATH"

    - name: Run tests
      run: npm run test:coverage
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        NODE_ENV: test

    - name: Run benchmark
      run: npm run benchmark
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        NODE_ENV: test
